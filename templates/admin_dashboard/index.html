{% extends "base.html" %}

{% block title %}داشبورد ادمین | تشریفات لطفی زاده{% endblock %}

{% block content %}
<section class="min-h-screen bg-gray-900 text-white p-6">
  <h1 class="text-3xl font-extrabold mb-6">داشبورد ادمین</h1>

  <!-- کارت‌های سریع -->
  <div class="grid md:grid-cols-3 gap-6 mb-10">
    <div class="bg-gray-800 p-6 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="font-bold text-yellow-400 text-xl">خدمات</h2>
      <p class="text-gray-300 mt-2">{{ services.count }} مورد</p>
      <a href="{% url 'admin_dashboard:services' %}" class="mt-4 inline-block px-4 py-2 bg-yellow-500 rounded hover:bg-yellow-600 transition">مدیریت</a>
    </div>
    <div class="bg-gray-800 p-6 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="font-bold text-yellow-400 text-xl">مقالات</h2>
      <p class="text-gray-300 mt-2">{{ blog_posts.count }} مورد</p>
      <a href="{% url 'admin_dashboard:blog' %}" class="mt-4 inline-block px-4 py-2 bg-yellow-500 rounded hover:bg-yellow-600 transition">مدیریت</a>
    </div>
    <div class="bg-gray-800 p-6 rounded-xl shadow hover:shadow-lg transition">
      <h2 class="font-bold text-yellow-400 text-xl">گالری</h2>
      <p class="text-gray-300 mt-2">{{ recent_photos.count }} مورد</p>
      <a href="{% url 'admin_dashboard:gallery' %}" class="mt-4 inline-block px-4 py-2 bg-yellow-500 rounded hover:bg-yellow-600 transition">مدیریت</a>
    </div>
  </div>
</section>
{% endblock %}
